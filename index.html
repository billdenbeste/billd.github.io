<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Voxx Mobile</title>
  <script src="./jquery-3.3.1.min.js"></script>
  <script src="./ox_enable.js"></script>
  <style>
    body {background-color: #32A5C6; }
    #xbar { 
      background-color: black;
      border-radius: 13px;
      padding: 3px;
    }
    #xbar>div {
      background-color: orange;
      width: 40%;
      height: 20px;
      border-radius: 10px;
    }
    #ibar { 
      background-color: black;
      border-radius: 13px;
      padding: 3px;
    }
    #ibar>div {
      background-color: orange;
      width: 40%;
      height: 20px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div style="font-size:24px;font-family:Arial;text-align:center">Voxx Power Systems</div>
  <div style="font-size:19px;font-family:Arial;text-align:center">Ox Mobile App</div>  
  <br>

  <div style="text-align:center">
    <button style="background-color:#FFFFFF;font-size:19px", id="connect">Find Device</button>
  </div>
  <br>

  <div style="text-align:center">
	<div style="font-size"19px", id="oxstatus">  </div>
  </div>
  <br>

  <div id="vbatt">
    <div style="width:80%;margin: 0 auto;font-size:18px">
	<span>Vehicle Battery:&nbsp;</span><span id="xbattvalue">  </span>
    </div>
    <div style="width:80%;margin: 0 auto", id="xbar">
      <div></div>
    </div>
  </div>

  <br>

  <div id="ibatt">
    <div style="width:80%;margin: 0 auto;font-size:18px">
	<span>Internal Battery:&nbsp;</span><span id="ibattvalue">  </span>
    </div>
    <div style="width:80%;margin: 0 auto", id="ibar">
      <div></div>
    </div>
  </div>

  <br>

  <div style="text-align:center">
    <button style="background-color:#FFFFFF;font-size:22px", id="enable">Enable</button>
  </div>

  <div style="text-align:center;color: orange;font-family:Arial;font-size:20px">
    <div id="explain">  </div>
  </div>

  <br>

  <div style="text-align:center">
    <button style="background-color:#FFFFFF;font-size:19px", id="disconnect">Unpair</button>
  </div>
  <br>

</body>
</html>
