<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Voxx Mobile</title>
  <script src="./jquery-3.3.1.min.js"></script>
  <script src="./ox_enable.js"></script>
</head>

<body style="background-color:#CCE6FF">
  <div style="font-size:28px;align:center">Voxx Mobile 75</div>

  <div>
    <button style="background-color:#FFFFFF;font-size:22px", id="connect">Connect</button>
  </div>
  <br>

  <div>
	<div id="oxstatus">Not Connected</div>
  </div>
  <br>

  <div style="font-size:18px">
	<span>Vehicle Battery:&nbsp;</span><span id="xbattvalue">  </span>
  </div>
  <br>

  <div style="font-size:18px">
	<span>Internal Battery:&nbsp;</span><span id="ibattvalue">  </span>
  </div>
  <br>

  <div style="align:center">
    <button style="background-color:#FFFFFF;font-size:22px", id="enable">Enable</button>
  </div>
  <br>

  <div>
    <button style="background-color:#FFFFFF;font-size:22px", id="disconnect">Disconnect</button>
  </div>
  <br>

</body>
</html>
