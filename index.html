<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Voxx Mobile</title>
  <script src="./jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./ox_enable.js"></script>
</head>

<body style="background-color:#32A5C6">
  <div style="font-size:24px;font-family:Arial;text-align:center">Voxx Power Systems</div>
  <div style="font-size:19px;font-family:Arial;text-align:center">Ox Mobile App</div>  
  <br>

  <div style="text-align:center">
    <button style="background-color:#FFFFFF;font-size:19px", id="connect">Connect</button>
  </div>
  <br>

  <div style="text-align:center">
	<div style="font-size"19px", id="oxstatus">Not Connected</div>
  </div>
  <br>

  <div style='background-color:#FF0000", id="progressbar"></div>

  <div style="font-size:18px", id="vbatt">
	<span>Vehicle Battery:&nbsp;</span><span id="xbattvalue">  </span>
  </div>
  <br>

  <div style="font-size:18px", id="ibatt">
	<span>Internal Battery:&nbsp;</span><span id="ibattvalue">  </span>
  </div>
  <br>

  <div style="text-align:center">
    <button style="background-color:#FFFFFF;font-size:22px", id="enable">Enable</button>
  </div>
  <br>

  <div style="text-align:center">
    <button style="background-color:#FFFFFF;font-size:19px", id="disconnect">Disconnect</button>
  </div>
  <br>

</body>
</html>
